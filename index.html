<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blackjack Arcano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="reveal.js/dist/theme/black.css">

  <style>
    section {
      font-size: 35px;
    }
    .reveal img {
      max-width: 40%;
      height: auto;
    }
    .reveal table {
      font-size: 0.5em;
      width: auto;
    }
  </style>
  
  <script src="reveal.js/plugin/markdown/markdown.js"></script>
</head>
<body>

<div class="reveal">
  <div class="slides">
    <section data-markdown="slides.md" data-separator="^---$" data-separator-vertical="^--$" data-separator-notes="^Note:">
    </section>
  </div>
</div>

<script src="reveal.js/dist/reveal.js"></script>
<script>
  Reveal.initialize({
    hash: true,
    plugins: [ RevealMarkdown ]
  });
</script>

</body>
</html>
